<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | Wobble Guy</title>
    <style>
        body {
            margin: 0;
            background: #231F20;
            text-align: center;
            overflow: hidden;
        }
        #Chargement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: sans-serif;
            transition: opacity 0.5s ease;
        }
        #unity-canvas {
            background: #231F20;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<!-- Loading Screen -->
<div id="Chargement">
    <img src="logo.png" alt="Studio Logo" style="width:200px; max-width:80%; display:block; margin:0 auto;">
    <p style="margin-top:20px;">Chargement...</p>
</div>

<!-- Unity Canvas -->
<canvas id="unity-canvas" width="960" height="600"></canvas>

<!-- Unity Loader Script -->
<script src="Ikro Games-Tiqqa(Wobble Guy).loader.js"></script>
<script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Ikro Games-Tiqqa(Wobble Guy).data",
        frameworkUrl: "Ikro Games-Tiqqa(Wobble Guy).framework.js",
        codeUrl: "Ikro Games-Tiqqa(Wobble Guy).wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Ikro Games",
        productName: "Wobble Guy",
        productVersion: "1.0",
    }).then((unityInstance) => {
        // Smooth fade-out
        const loading = document.getElementById("Chargement");
        loading.style.opacity = 0;
        setTimeout(() => loading.style.display = "none", 500);
    });

    // Mobile optimization
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        const canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
    }
</script>

</body>
</html>
